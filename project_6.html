    <p>Q8. Reverse the String</p>
<script>
    let reverse = "";
    let str4 = " atpuG yahbA ma I"
    let j = str4.length-1; 
    check_str=()=>{
        for(let i = j; i > 0 ; i-- ){
            reverse+=str4[i];
        }
        return document.write(reverse);
    }
    check_str(str4);
</script>

<p> Q9. Match the Strings</p>
<script>
     let match_str1 = "Abhay";
     let match_str2 = "Abhay";

     match_string=()=>{
        if (match_str1== match_str2) {
            return document.write("Sting Macted");
        }else{
            return document.write("Sting not Macted");
        }
     }
     match_string(match_str1, match_str2);
</script>
<p>Q10. String Replace</p>
<script>

    replace_str=(str)=>{
        return document.write(str.replace("You , Abhay gupta",));
    }
    replace_str("hi, Mohit Gupta");
</script>
<p>Q12. Split the String</p>
<script>
    split_str=(str)=>{
        return document.write(str.split(""))
    }
    split_str("Abhay GUpta")
</script>

<p> Q13. Count the Vowels and Consonants</p>
<script>
    let vol = 0;
    let concsonants = 0;
    cont_vol=(str)=>{
        let str1 = str.toUpperCase();
        for(let i=0; i<str.length; i++){
            if (str1.charAt(i) == "A" || str1.charAt(i) == "E" || str1.charAt(i) == "I" || str1.charAt(i) == "O" || str1.charAt(i) == "U") {
                vol++;
            }else{
                concsonants++;
            }
        }
        document.write(`Vowels is ${vol}`);
        document.write(`Concsonants is ${concsonants}`);
    }
    count_vol("Abhay Gupta");
</script>
