    <p>Q.1 Check whether the year is Leap year or not.</p>
    <script>
        let check_yaer=(year)=>{
            return(year%100 == 0 ) ? (year%400 === 0):(year%4 === 0);
        }
        document.write(check_yaer(2006));
        document.write(check_yaer(2008));
        document.write(check_yaer(2010));
        document.write(check_yaer(2012));
    </script>

    <p>Q2. Perfect Number Check.</p>
    <script>
       
        function is_perfect(num) {
            let temp = 0;
            for (let i = 1; i <= num/2; i++) {
                if (num%i == 0) {
                temp+= i;
                }
            }
            if (temp === num && temp !== 0) {
                    document.write("This is Perfect Number");
                }else{
                    document.write("This is not Perfect Number");
                }
        }   
        is_perfect(28);
    </script>
